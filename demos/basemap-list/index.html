<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basemap LayerList</title>
  <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/themes/light/main.css">
  <link rel="stylesheet" href="./../../main.css">
  <link rel="stylesheet" href="./local.css">
  <link href="./../../prism/prism.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://esri.github.io/calcite-app-components/build/calcite-app.css" />
  <script src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/js/calcite-web.min.js"></script>
  <script src="https://unpkg.com/@esri/calcite-app-components@4.3.1/dist/calcite-app.js"></script>
  <script src="https://js.arcgis.com/4.13/"></script>
  <script src="./../../prism/prism.js"></script>
</head>
<body>
  <main>
    <header class="top-nav fade-in" role="banner">
      <div class="grid-container">
        <div class="column-24">
          <div class="tablet-hide">
            <span class="header-title">Basemap LayerList</span>
          </div>

          <div class="tablet-show top-nav-flex">
            <header class="top-nav-flex-title">
              <a href="/" class="top-nav-link">ArcGIS <span class="phone-hide">API for JavaScript</span></a>
            </header>
          </div>
        </div>
      </div>
    </header>
    <div id="viewDiv">
      <div
        id="toggle-snippet"
        class="esri-widget esri-widget--button esri-interactive"
        title="Code Snippet"
      >
        <span class="icon-snippet"></span>
      </div>
      <calcite-block id="basemaps" heading="Basemap LayerList" collapsible open="false">
        <div id="basemap-container"></div>
      </calcite-block>
      <div id="code-snippet">
        <pre data-line="3"><code class="language-js">
const layerList = new LayerList({ view });
const basemapLayerList = new BasemapLayerList({ view });

// Add widget to the top right corner of the view
view.ui.add(layerList, "top-right");
view.ui.add(basemapLayerList, "top-right");
        </code></pre>
      </div>
    </div>
  </main>
  <script src="./../../utils/snippet.js"></script>
  <script src="./main.js"></script>
</body>
</html>
